<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #overlay, #action-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        #overlay {
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
        }
        #action-layer {
            background-color: rgba(255, 255, 255, 0); /* Fully transparent */
            z-index: 1; /* Ensure it's above the image */
        }
    </style>
</head>
<body>

    <h1>Device Image Viewer</h1>
    <button onclick="startFetching()">Start Fetching Images</button>
    <div class="image-container">
        <div id="overlay">Loading...</div>
        <img id="device-image" src="" alt="Device Image" />
        <div id="action-layer"></div>
    </div>

<script src="{{ url_for('static', filename='action_listening.js') }}"></script>
<script src="{{ url_for('static', filename='api_request.js') }}"></script>

</body>
</html>
